<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>India Culture Map</title>
<style>
  body {
    background-color: #fff9f2;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  h1 {
    color: #333;
  }
  svg {
    width: 90%;
    max-width: 900px;
    height: auto;
    margin: 30px auto;
    display: block;
  }
  path {
    stroke: #fff;
    stroke-width: 1;
    cursor: pointer;
    transition: fill 0.3s;
  }
  path:hover {
    opacity: 0.8;
  }
  .popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    color: black;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    z-index: 999;
    width: 80%;
    max-width: 600px;
    text-align: left;
  }
  .close-btn {
    float: right;
    cursor: pointer;
    color: red;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Discover India's Culture by State</h1>
<svg viewBox="0 0 800 800">
  <a onclick="showPopup('Gujarat')">
    <path d="M200,300 L260,310 L270,350 L230,360 Z" fill="#8BC34A"></path>
  </a>
  <a onclick="showPopup('Maharashtra')">
    <path d="M250,380 L320,390 L310,430 L260,420 Z" fill="#4CAF50"></path>
  </a>
  <a onclick="showPopup('Rajasthan')">
    <path d="M180,250 L240,260 L230,300 L170,290 Z" fill="#FF9800"></path>
  </a>
</svg>

<div id="popup" class="popup">
  <span class="close-btn" onclick="closePopup()">X</span>
  <h2 id="stateName"></h2>
  <p id="stateInfo"></p>
</div>

<script>
  const info = {
    Gujarat: "Gujarat is known for Garba, Dandiya, and the Gir National Park.",
    Maharashtra: "Maharashtra is famous for Bollywood, Mumbai, and Lavani dance.",
    Rajasthan: "Rajasthan is known for its royal heritage and folk music.",
  };

  function showPopup(state) {
    document.getElementById("stateName").innerText = state;
    document.getElementById("stateInfo").innerText = info[state];
    document.getElementById("popup").style.display = "block";
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }
</script>

</body>
</html>
